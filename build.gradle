group 'com.agilestacks.jenkins'
version '1.0-SNAPSHOT'

apply plugin: 'idea'
apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

sourceSets {
  main {
    java {
      srcDirs = ["src", "vars", "init.groovy.d"]
    }
    resources {
      srcDirs = ["resources"]
    }
  }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.fabric8', name: 'kubernetes-client', version = '2.6.1'
    compile group: 'org.apache.ivy', name: 'ivy', version: '2.3.0'
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
